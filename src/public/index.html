<!DOCTYPE html>
<html ng-app="searchApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Google Search Test App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- inject:css -->
	<!-- endinject -->
</head>
<body ng-controller="HomeController as home">
<header class="navbar navbar-fixed-top">
	<div class="container">
		<a class="navbar-brand" href="#">Google Search Test App</a>
		<div class="navbar-form"><input type="text" value="" class="form-control search-input" ng-keyup="home.typeQuery($event)"></div>
	</div>
</header>
<div class="container">
	<div class="row">
		<div class="search-item col-md-8" ng-repeat="item in home.data.items">
			<h3>
				<a ng-href="{{item.link}}" ng-bind="item.title" target="_blank"></a>
			</h3>
			<div>
				<cite ng-bind-html="item.htmlFormattedUrl | trustAsHtml"></cite>
				<span ng-bind-html="item.htmlSnippet| trustAsHtml"></span>
			</div>
		</div>
	</div>
	<hr>
	<du-pagination ng-if="home.data.items" current-page="home.startPage" max="home.count" count="home.totalCount" on-select="home.selectPage(page)"></du-pagination>
	<footer class="footer">
		<p>Â© Dzianis Ukrainets, 2016</p>
	</footer>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-resource.js"></script>
<!-- inject:js -->
<!-- endinject -->
<script src="https://code.jquery.com/jquery-1.12.0.min.js" type="text/javascript"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
